{% extends 'blog/app.html' %}
{% block content%}
  <br>
    <div class="alert alert-primary"  role="alert">
        <p><img src="{{object.author.profile.image.url}}" class="card-img-top rounded-circle account-img"style="height:50px;width:50px" alt="profile image">
            {{object.author}} posted-
        </p>
        <span class="speech_content-{{object.id}}" style="font-size:30px">{{object.title}}</span> 
        <sm>created at {{object.created_at|date:"F d,Y"}}<sm>
        <button type="button" onclick="textToSpeech({{object.id}})" class="btn btn-info btn-sm">Listen 🔊</button>
        {% if object.author == user %}        
            <a href="{% url 'post-update' object.id %}" class="btn btn-outline-secondary btn-sm">Edit ✏️</a>
            <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger btn-sm">Delete 🗑️</a>
        {% endif %}
      
    </div>
{% endblock content %}
